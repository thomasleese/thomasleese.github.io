---
layout: base
---

<section id="employments">
  <h1>Employments</h1>

  <ul class="bulletless">
    {% for employment in site.data.employments %}
      <li><a href="{{ employment.url }}">{{ employment.name }}</a> {{ employment.description }}</li>
    {% endfor %}
  </ul>
</section>

<section id="projects">
  <h1>Projects</h1>

  <ul class="bulletless">
    {% for project in site.data.projects %}
      <li><a href="{{ project.url }}">{{ project.name }}</a> {{ project.description }}</li>
    {% endfor %}
  </ul>
</section>
