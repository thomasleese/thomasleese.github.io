---
layout: base
language: en
---

<h2>Projects</h2>

<div class="cards">
  {% for project in site.data.projects %}
    <div class="card">
      <h3 class="card-name">
        <a href="{{ project.url }}">
          {{ project.name }}
        </a>
      </h3>

      <p class="card-description">{{ project.description }}</p>
    </div>
  {% endfor %}
</div>
