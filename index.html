---
layout: page
---

<section>
  <h1>Projects</h1>
  <hr />

  <div class="card-columns">
    {% for project in site.data.projects %}
      <div class="card">
        {% if project.logo %}
          <img class="card-img-top" src="{{ project.logo }}" alt="{{ project.title }} logo" />

          <div class="card-block">
        {% else %}
          <div class="card-block">
            <h4 class="card-title">{{ project.title }}</h4>
        {% endif %}

          <p class="card-text">{{ project.description }}</p>
          <a href="{{ project.url }}" class="card-link">More information</a>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
